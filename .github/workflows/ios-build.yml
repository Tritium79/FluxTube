name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 使用较新的稳定版 Flutter，解决 SDK 版本过低导致的插件冲突
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # 使用 'any' 会自动获取最新稳定版，这通常能解决所有版本冲突
          flutter-version: 'any' 
          cache: true

      # 2. 预处理：删除残留的 lock 文件以确保重新解析依赖
      - name: Clean Environment
        run: |
          rm -f pubspec.lock
          flutter clean

      # 3. 安装依赖
      - name: Install Dart Dependencies
        run: |
          flutter pub get
          # 运行项目必要的代码生成命令
          flutter pub run build_runner build --delete-conflicting-outputs
          dart run intl_utils:generate

      # 4. 安装 iOS 原生依赖
      - name: Install CocoaPods
        run: |
          cd ios
          # 确保原生库环境也是最新的
          pod install --repo-update
          cd ..

      # 5. 构建 iOS (不签名)
      - name: Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign

      # 6. 打包 IPA
      - name: Create IPA (Payload trick)
        run: |
          mkdir -p Payload
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            cp -r build/ios/iphoneos/Runner.app Payload/
            zip -r FluxTube-Unsigned.ipa Payload
          else
            echo "Error: Runner.app not found. Build failed."
            exit 1
          fi
          
      # 7. 上传
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FluxTube-iOS-Unsigned
          path: FluxTube-Unsigned.ipa
          retention-days: 5
