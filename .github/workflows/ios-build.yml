name: Build iOS IPA

on:
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: macos-latest # 必须在 macOS 环境下构建 iOS
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4' # README 中指定的版本
          channel: 'stable'

      - name: Install Dependencies
        run: |
          flutter pub get
          # 运行项目 README 要求的生成代码命令
          flutter pub run build_runner build --delete-conflicting-outputs
          dart run intl_utils:generate

      - name: Build iOS (No Codesign)
        run: |
          # 这一步生成 .app 文件，由于没有证书，我们跳过签名
          flutter build ios --release --no-codesign

      - name: Create IPA (Payload trick)
        run: |
          # 手动将 .app 包装成 .ipa 格式
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r FluxTube.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FluxTube-iOS-Unsigned
          path: FluxTube.ipa
